<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>

        <!-- Link Css -->
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="contain contain__form">
            <h1 class="heading heading__form">Register</h1>
            <form action="" class="form" autocomplete="off">
                <label class="form__label">
                    <span class="form__text">Display Name</span>
                    <input
                        spellcheck="false"
                        type="text"
                        class="form__input"
                        required
                        placeholder="Name"
                    />
                </label>
                <label class="form__label">
                    <span class="form__text">Email</span>
                    <input
                        spellcheck="false"
                        type="email"
                        class="form__input"
                        required
                        placeholder="Email"
                    />
                </label>
                <label class="form__label">
                    <span class="form__text">Phone</span>
                    <input
                        spellcheck="false"
                        type="tel"
                        class="form__input"
                        required
                        placeholder="Phone Number"
                    />
                </label>
                <label class="form__label">
                    <span class="form__text">Password</span>
                    <input
                        type="password"
                        class="form__input"
                        required
                        placeholder="Password"
                    />
                </label>
                <label class="form__label">
                    <span class="form__text">Confirm Password</span>
                    <input
                        type="password"
                        class="form__input"
                        required
                        placeholder="Confirm Password"
                    />
                </label>
                <div class="gender">
                    <label class="form__label">
                        <input type="radio" name="gender" />
                        <span class="form__text">Nam</span>
                    </label>
                    <label class="form__label">
                        <input type="radio" name="gender" />
                        <span class="form__text">Nữ</span>
                    </label>
                    <label class="form__label">
                        <input type="radio" name="gender" />
                        <span class="form__text">khác</span>
                    </label>
                </div>
                <label class="form__label">
                    <span class="form__text">Date of Birth</span>
                    <input
                        type="date"
                        class="form__input"
                        required
                        placeholder="Date of Birth"
                    />
                </label>
                <label class="form__label">
                    <span class="form__text">Address</span>
                    <input
                        type="text"
                        class="form__input"
                        required
                        placeholder="Address"
                    />
                </label>
                <label class="form__label">
                    <img
                        class="avatar__img"
                        src="./img/avatar.jpg"
                        alt="Avatar Placeholder"
                    />
                    <input
                        hidden
                        type="file"
                        class="form__input"
                        accept="image/*"
                        required
                    />
                </label>
                <div class="type__email">
                    <p class="title__email">Communication Preferences</p>
                    <label class="form__label type__email--label">
                        <input type="checkbox" name="gender" />
                        <span class="form__text">Subscribe to Newsletter</span>
                    </label>
                    <label class="form__label type__email--label">
                        <input type="checkbox" name="gender" />
                        <span class="form__text"
                            >Receive Promotional Emails</span
                        >
                    </label>
                    <label class="form__label type__email--label">
                        <input type="checkbox" name="gender" />
                        <span class="form__text">Get Product Updates </span>
                    </label>
                </div>

                <button class="button">Create Account</button>
            </form>
        </div>
    </body>
</html>

<!-- 
Display name
Email
Password
Confirm password
Gender: Male, Female, Other
Address 
-->
