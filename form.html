<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Link Css -->
     <link rel="stylesheet" href="./css/reset.css">
     <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="contain contain__form">
        <h1 class="heading heading__form">Register</h1>
        <form action="" class="form">
            <label class="form__label">
                <span class="form__text">Name</span>
                <input type="text" class="form__input" required placeholder="Name">
            </label>
            <label class="form__label">
                <span class="form__text">Email</span>
                <input type="email" class="form__input" required placeholder="Email">
            </label>
            <label class="form__label">
                <span class="form__text">Password</span>
                <input type="password" class="form__input" required placeholder="Password">
            </label>
            <label class="form__label">
                <span class="form__text">Confirm Password</span>
                <input type="password" class="form__input" required placeholder="Confirm Password">
            </label>
            <div class="gender">
                <label class="form__label">
                    <input type="radio" name="gender">
                    <span class="form__text">Nam</span>
                </label>
                <label class="form__label">
                    <input type="radio" name="gender">
                    <span class="form__text">Nữ</span>
                </label>
                <label class="form__label">
                    <input type="radio" name="gender">
                    <span class="form__text">khác</span>
                </label>
            </div>
            <label class="form__label">
                <span class="form__text">Address</span>
                <input type="text" class="form__input" required placeholder="Address">
            </label>

            <button class="button">Create Account</button>
        </form>
    </div>
</body>
</html>
